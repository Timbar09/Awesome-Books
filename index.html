<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <script src="app/js/script.js" type="module"></script>
  </head>
  <body>
    <main class="main">
      <section class="section hero">
        <div class="container container-pall">
          <h1 class="hero__title">Awesome Books</h1>

          <ul class="hero__collection">
            <li class="hero__book">
              <p class="hero__book-title">book one</p>
              <button class="hero__book-remove">Remove</button>
              <hr />
            </li>
          </ul>
        </div>
      </section>

      <section class="Form">
        <div class="container">
          <form action="">
            <div class="form-input">
              <label class="title-label" for="title"></label>
              <input
                class="book-title"
                placeholder="Title"
                type="text"
                id="title"
              />
            </div>

            <div class="form-input">
              <label class="Author-label" for="author"></label>
              <input
                class="book-author"
                placeholder="Author"
                type="text"
                id="author"
              />
            </div>

            <div class="form-btn">
              <button class="book-add" type="submit">Add</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
