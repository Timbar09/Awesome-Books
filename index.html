<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
    <script src="app/js/script.js" type="module"></script>
  </head>
  <body>
    <main class="main">
      <section class="books-container hero">
        <div class="container container-pall">
          <h1 class="hero__title">Awesome Books</h1>

          <ul class="hero__collection"></ul>
        </div>
      </section>

      <section class="Form">
        <div class="container container-pall">
          <div class="form-input">
            <label class="title-label" for="title"></label>
            <input
              class="input-text book-title"
              placeholder="Title"
              type="text"
              id="title"
              required
            />
          </div>

          <div class="form-input">
            <label class="Author-label" for="author"></label>
            <input
              class="input-text book-author"
              placeholder="Author"
              type="text"
              id="author"
              required
            />
          </div>

          <div class="form-btn">
            <button class="book-add" type="submit">Add</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
