<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
    <script src="app/js/script.js" type="module"></script>
  </head>
  <body>
    <main class="main">
      <section class="books-container hero">
        <div class="container container-pall">
          <h1 class="hero__title">Awesome Books</h1>

          <ul class="hero__collection">
            <li class="hero__book" id="1">
              <p class="hero__book-title">First Book</p>
              <p class="hero__book-author">First Author</p>
              <button class="hero__book-remove" id="1">Remove</button>
            </li>
          </ul>
        </div>
      </section>

      <section class="Form">
        <div class="container container-pall">
          <div class="form-input">
            <label class="title-label" for="title"></label>
            <input class="input-text book-title" placeholder="Title" type="text" id="title" required />
          </div>

          <div class="form-input">
            <label class="Author-label" for="author"></label>
            <input class="input-text book-author" placeholder="Author" type="text" id="author" required />
          </div>

          <div class="form-btn">
            <button class="book-add" type="submit">Add</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./app/js/script.js" type="module"></script>
  </body>
</html>
