<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a1e854484d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
    <script defer src="app/js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container container-px">
        <nav class="nav">
          <a href="#hero" class="logo">Awesome Books</a>

          <ul class="nav__links">
            <li><a href="#book-list" class="nav__link">List</a></li>
            <li><a href="#book-list" class="nav__link">Add</a></li>
            <li><a href="#book-list" class="nav__link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="books-container hero">
        <div class="container container-pall">
          <h1 class="hero__title">Awesome Books</h1>

          <ul class="hero__collection"></ul>
        </div>
      </section>

      <section class="Form">
        <div class="container container-pall">
          <h2 class="section__title">Add a new book</h2>

          <form action="" class="form__content">
            <div class="form-input">
              <label class="title-label" for="title"></label>
              <input class="input-text book-title" placeholder="Title" type="text" id="title" required />
            </div>

            <div class="form-input">
              <label class="Author-label" for="author"></label>
              <input class="input-text book-author" placeholder="Author" type="text" id="author" required />
            </div>

            <div class="form-btn">
              <button class="book-add" type="submit">Add</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container containerpall">
        <a href="#hero" class="footer__logo logo">Awesome Books</a>
        <div class="copyright">
          <p>Awesome Books 2023. Some rights reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
